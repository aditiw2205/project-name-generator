<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Name Generator Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #007bff;
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: 600;
      font-size: 1.25rem;
    }

    .chatbox {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .bot {
      background: #f1f3f5;
      align-self: flex-start;
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      padding: 16px;
      border-top: 1px solid #e0e0e0;
      background: #fafafa;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
      font-size: 1rem;
    }

    .input-area button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .input-area button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">ðŸš€ Project Name Generator Bot</div>
    <div class="chatbox" id="chatbox">
      <div class="message bot">Hi there! ðŸ˜Š Tell me what kind of project you're working on (e.g., tech, health, travel)...</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="e.g. Suggest a name for a tech startup">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');

    const nameIdeas = {
      tech: ["CodeNova", "TechTide", "ByteBloom", "NeuroStack", "InnovForge"],
      health: ["FitPulse", "MindMend", "WellnessWave", "CoreVital", "Healthly"],
      travel: ["Wanderly", "Roamly", "TripNest", "NomadSky", "GlobeGo"],
      finance: ["FinWise", "WealthGrid", "Budgetly", "CoinNest", "MoneyMate"],
      creative: ["SparkNest", "MuseForge", "DreamWeave", "CreateFlow", "IdeaFlick"]
    };

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.innerText = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getCategory(text) {
      text = text.toLowerCase();
      if (text.includes("tech")) return "tech";
      if (text.includes("health") || text.includes("fitness")) return "health";
      if (text.includes("travel") || text.includes("trip")) return "travel";
      if (text.includes("finance") || text.includes("money")) return "finance";
      if (text.includes("creative") || text.includes("design")) return "creative";
      return null;
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, 'user');
      input.value = "";

      const category = getCategory(userText);
      if (category && nameIdeas[category]) {
        const ideas = nameIdeas[category];
        const suggestion = ideas[Math.floor(Math.random() * ideas.length)];
        setTimeout(() => {
          appendMessage("How about: " + suggestion, 'bot');
        }, 500);
      } else {
        setTimeout(() => {
          appendMessage("Hmm, I didnâ€™t get the category. Try mentioning tech, travel, health, etc.", 'bot');
        }, 500);
      }
    }
  </script>

</body>
</html>
